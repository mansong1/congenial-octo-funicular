apiVersion: v1
kind: Namespace
metadata:
  name: harness-delegate

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: harness-delegate-cluster-admin
subjects:
  - kind: ServiceAccount
    name: default
    namespace: harness-delegate
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: v1
kind: Secret
metadata:
  name: congenial-octo-funicular-proxy
  namespace: harness-delegate
type: Opaque
data:
  # Enter base64 encoded username and password, if needed
  PROXY_USER: ""
  PROXY_PASSWORD: ""

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    harness.io/app: harness-delegate
    harness.io/account: aqxhfn
    harness.io/name: congenial-octo-funicular
  # Name must contain the six letter account identifier: aqxhfn
  name: congenial-octo-funicular-aqxhfn
  namespace: harness-delegate
spec:
  replicas: 8
  selector:
    matchLabels:
      harness.io/app: harness-delegate
      harness.io/account: aqxhfn
      harness.io/name: congenial-octo-funicular
  serviceName: ""
  template:
    metadata:
      labels:
        harness.io/app: harness-delegate
        harness.io/account: aqxhfn
        harness.io/name: congenial-octo-funicular
    spec:
      containers:
      - image: harness/delegate:ng
        imagePullPolicy: Always
        name: harness-delegate-instance
        ports:
          - containerPort: 8080
        resources:
          limits:
            cpu: "0.5"
            memory: "1650Mi"
        readinessProbe:
          exec:
            command:
              - test
              - -s
              - delegate.log
          initialDelaySeconds: 20
          periodSeconds: 10
        livenessProbe:
          exec:
            command:
              - bash
              - -c
              - '[[ -e /opt/harness-delegate/msg/data/watcher-data && $(($(date +%s000) - $(grep heartbeat /opt/harness-delegate/msg/data/watcher-data | cut -d ":" -f 2 | cut -d "," -f 1))) -lt 300000 ]]'
          initialDelaySeconds: 240
          periodSeconds: 10
          failureThreshold: 2
        env:
        - name: ACCOUNT_ID
          value: AQ8xhfNCRtGIUjq5bSM8Fg
        - name: ACCOUNT_SECRET
          value: 6a05a961c377dbbf44fcbc97b2090873
        - name: MANAGER_HOST_AND_PORT
          value: https://uat.harness.io
        - name: WATCHER_STORAGE_URL
          value: https://app.harness.io/public/uat/freemium/watchers
        - name: WATCHER_CHECK_LOCATION
          value: current.version
        - name: REMOTE_WATCHER_URL_CDN
          value: https://app.harness.io/public/shared/watchers/builds
        - name: DELEGATE_STORAGE_URL
          value: https://app.harness.io
        - name: DELEGATE_CHECK_LOCATION
          value: delegateprod.txt
        - name: DEPLOY_MODE
          value: KUBERNETES
        - name: DELEGATE_NAME
          value: congenial-octo-funicular
        - name: DELEGATE_GROUP_ID
          value: fdyE-b7DTbu2d_C2pyOudA
        - name: DELEGATE_DESCRIPTION
          value: ""
        - name: DELEGATE_PROFILE
          value: "UGUnNXLVS3W6uIqE9yQx-g"
        - name: DELEGATE_TYPE
          value: "KUBERNETES"
        - name: DELEGATE_SIZE
          value: "LARGE"
        - name: DELEGATE_SESSION_IDENTIFIER
          value: "TA9JRhwyTWCDGFtdrnAqvA"
        - name: DELEGATE_TASK_LIMIT
          value: "50"
        - name: DELEGATE_ORG_IDENTIFIER
          value: "default"
        - name: DELEGATE_PROJECT_IDENTIFIER
          value: "mansong"
        - name: PROXY_HOST
          value: ""
        - name: PROXY_PORT
          value: ""
        - name: PROXY_SCHEME
          value: ""
        - name: NO_PROXY
          value: ""
        - name: PROXY_MANAGER
          value: "true"
        - name: PROXY_USER
          valueFrom:
            secretKeyRef:
              name: congenial-octo-funicular-proxy
              key: PROXY_USER
        - name: PROXY_PASSWORD
          valueFrom:
            secretKeyRef:
              name: congenial-octo-funicular-proxy
              key: PROXY_PASSWORD
        - name: POLL_FOR_TASKS
          value: "false"
        - name: HELM_DESIRED_VERSION
          value: ""
        - name: CF_PLUGIN_HOME
          value: ""
        - name: USE_CDN
          value: "true"
        - name: CDN_URL
          value: https://app.harness.io
        - name: JRE_VERSION
          value: 1.8.0_242
        - name: HELM3_PATH
          value: ""
        - name: HELM_PATH
          value: ""
        - name: CF_CLI6_PATH
          value: ""
        - name: CF_CLI7_PATH
          value: ""
        - name: KUSTOMIZE_PATH
          value: ""
        - name: OC_PATH
          value: ""
        - name: KUBECTL_PATH
          value: ""
        - name: ENABlE_CE
          value: "false"
        - name: GRPC_SERVICE_ENABLED
          value: "true"
        - name: GRPC_SERVICE_CONNECTOR_PORT
          value: "8080"
        - name: CLIENT_TOOLS_DOWNLOAD_DISABLED
          value: "false"
        - name: DELEGATE_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
      restartPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  name: delegate-service
  namespace: harness-delegate
spec:
  type: ClusterIP
  selector:
    harness.io/app: harness-delegate
    harness.io/account: aqxhfn
    harness.io/name: congenial-octo-funicular
  ports:
    - port: 8080
